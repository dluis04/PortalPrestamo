<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/view/menu/template.xhtml">


	<ui:define name="content">
		<h:form id="formPrincipal">

			<div class="container" style="text-align: center;">
				<div class="brand" style="text-align: center;">
					<h1 class="brand_name">
						<a href="./">Portal Prestamo</a>
					</h1>
					<p class="brand_slogan">Registrar Funcion Modulo</p>
				</div>
			</div>

			<p:tabView id="tapView">

				<p:tab id="tapRegistro" title="Registro">

					<p:growl id="messages1" />

					<div align="center">

						<h:outputText style="    font-weight: bold; "
							value="Seleccione un Modulo" />

						<p:dataTable id="tbl1" var="dato" selectionMode="single"
							selection="#{MBAccionesModu.vSelectionMod}"
							rowKey="#{dato.idModulo}"
							value="#{MBAccionesModu.listAllModulos}"
							emptyMessage="No hay datos">

							<p:column headerText="Codigo">
								<h:outputText value="#{dato.idModulo}" />
							</p:column>

							<p:column headerText="Modulo">
								<h:outputText value="#{dato.modNombre}" />
							</p:column>

						</p:dataTable>

						<br></br>

						<h:panelGrid id="campos" columns="2" cellpadding="4">

							<h:outputText style="    font-weight: bold; " value="Accion: " />

							<p:inputText style="width: 200px;" id="idNombre" maxlength="100"
								required="true" requiredMessage="Debe ingresar la accion"
								value="#{MBAccionesModu.accionesModulo.acmNombre}">
							</p:inputText>

							<p:commandButton value="Guardar" style="width: 220px;"
								update=":formPrincipal:tapView:campos, messages1
							,:formPrincipal:tapView:tbl"
								action="#{MBAccionesModu.guardarModulo}"
								styleClass="btn btn-green" id="guardar">
							</p:commandButton>


						</h:panelGrid>

					</div>

				</p:tab>


				<p:tab id="tapConsulta" title="Consulta / ModificaciÃ³n">


					<div align="center">
						<h:panelGrid id="camposModificar" columns="2" cellpadding="4">

							<h:outputText style="    font-weight: bold; " value="Nombre : " />

							<p:inputText style="width: 200px;" id="idNombreActu"
								maxlength="100"
								value="#{MBAccionesModu.vModuloModificar.acmNombre}">
							</p:inputText>


							<h:outputText style="    font-weight: bold; " value="Estado : " />

							<p:selectOneMenu id="estado" style="width:200px"
								value="#{MBAccionesModu.vModuloModificar.acmActiva}">
								<f:selectItem itemLabel="Seleccione:" itemValue="" />
								<f:selectItem itemLabel="ACTIVO" itemValue="1" />
								<f:selectItem itemLabel="INACTIVO" itemValue="0" />
							</p:selectOneMenu>

							<p:commandButton value="Modificar" style="width: 220px;"
								update=":formPrincipal:tapView:camposModificar, messages1
							,:formPrincipal:tapView:tbl"
								action="#{MBAccionesModu.guardarModificar}"
								styleClass="btn btn-green" id="modificar">
							</p:commandButton>


						</h:panelGrid>

						<br></br>


						<p:dataTable id="tbl" var="dato" selectionMode="single"
							selection="#{MBAccionesModu.vSeletionModulo}"
							rowKey="#{dato.idAcciones}" value="#{MBAccionesModu.listModulo}"
							emptyMessage="No hay datos">


							<p:ajax event="rowSelect"
								listener="#{MBAccionesModu.datosModulos}"
								update=":formPrincipal:tapView:camposModificar" />


							<p:column headerText="Codigo">
								<h:outputText value="#{dato.idAcciones}" />
							</p:column>

							<p:column headerText="Modulo">
								<h:outputText value="#{dato.modulo.modNombre}" />
							</p:column>
							
							<p:column headerText="Accion">
								<h:outputText value="#{dato.acmNombre}" />

							</p:column>
							<p:column headerText="Estado">
								<h:outputText value="#{dato.acmActiva}" />
							</p:column>
						</p:dataTable>
					</div>
				</p:tab>

			</p:tabView>


		</h:form>




	</ui:define>

</ui:composition>
